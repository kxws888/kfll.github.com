<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{meta.title}}</title>
<link href="assets/main.css" rel="stylesheet">
<!--[if lt IE 9]>
  <script src="assets/html5shiv.js"></script>
<![endif]-->
<!-- html5shiv does not work on body-omitted pages -->
<body>
<header class="container">
  <hgroup>
    <h1>{{meta.title}}</h1>
    <h2>应聘岗位：{{meta.job}}</h2>
  </hgroup>
</header>
<article id="main" class="container">
  {{#items}}
  <section>
    <h2>{{title}}</h2>
    {{#is_kv}}
    <ul class="item-kv">
      {{#data}}
      <li>
        <label>{{key}}</label>
        <span>{{{value}}}</span>
      </li>
      {{/data}}
    </ul>
    {{/is_kv}}
    {{^is_kv}}
    <ul>
      {{#data}}
      <li>{{{.}}}</li>
      {{/data}}
    </ul>
    {{/is_kv}}
  </section>
  {{/items}}
</article>
<footer class="container hidden-print">
  本简历由 <a href="http://gruntjs.com">Grunt</a> + <a href="https://twitter.github.io/hogan.js/">Hogan.js</a> 生成
  |
  托管在 <a href="https://github.io">GitHub Pages</a>
  |
  脚本：<a href="https://github.com/kfll/kfll.github.com/tree/master/resume">VIEW SOURCE ON GITHUB</a>
</footer>
<div id="operation" class="hidden-print" role="menubar">
  <a href="javascript:void(0);" id="print-link" role="menu" aria-label="使用打印机打印我的简历">打印</a>
  <a href="https://github.com/kfll/kfll.github.com/tree/master/resume" role="menu" aria-label="在 GitHub 中查看这份简历的源文件">VIEW ON GITHUB</a>
</div>
<script>
  ~ function (window, document, undefined) {
    document.getElementById('print-link').onclick = function() {
      window.print()
    }
  }(window, window.document)
</script>
</body>
